<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Lautaro's Hub XMB</title>
</head>
<body>

  <!--TITLE-->
  <div class="container">
    <div class="title">
      <h1>Lautaro Forte Artusi</h1>
      <h3>XMB Style Professional Index</h3>
    </div>
  </div>
  

  <div class="background-video"> <!--BACKGROUND-->
    <video autoplay muted loop id="background-video">
      <source src="./media/xmb-dark-hd-minimal.mp4" type="video/mp4">
    </video>
  
    <!--AUDIO-->
  <audio id="background-music" src="media/xmb-audio-short.mp3" loop></audio>
  
  <!--AUDIO CONTROLS-->
  <div id="audio-controls">
    <i id="playPauseBtn" class="fas fa-play"></i> <!--BOTON PLAY/PAUSE-->
    <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.2">
  </div>
  
     <!--ICONS-->
  </div>
  <div class="icon-container">
    <div class="icon" data-index="0">
      <a href="https://www.linkedin.com/in/fortelautaro/" target="_blank">
        <img src="media/linkedin-app-white-icon.webp" alt="Icon 1">
      </a>
    </div>

    <div class="icon git" data-index="1">
      <a href="https://github.com/lauch4" target="_blank">
        <img src="media/github.png">
      </a>
    </div>
  </div>


  <script src="scripts.js"></script>
</body>
</html>
